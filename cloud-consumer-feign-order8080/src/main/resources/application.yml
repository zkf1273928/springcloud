server:
  port: 8080

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
#设置feign客户端超时时间（OpenFeign支持ribbon）
ribbon:
  #指的是建立连接所用的时间，是用于网络状况正常测情况下，两端连接所用时间
  ReadTimeout: 5000 #5秒
  #指的是建立连接后从服务器读取资源所用时间
  ConnectTimeout: 5000

#开启openFeign日志配置
logging:
  level:
    #feign日志以什么级别监控哪个接口
    com.xxx.springcloud.service.PaymentFeignService: debug;